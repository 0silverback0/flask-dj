{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul>
  DISPLAY ALL OF THE PLAYLISTS THAT THIS SONG IS A PART OF
  {% for playlist in song.playlist %}
  <li>{{playlist.name}}</li>
  {% endfor %}
</ul>

{% endblock %}
